<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Dispositivo IoT</title>
    <meta name="theme-color" content="#F0DB4F">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="shortcut icon" type="image/png" href="img/jugadores-de-futbol.png">
    <link rel="apple-touch-icon" href="img/jugadores-de-futbol.png">
    <link rel="apple-touch-startup-image" href="img/jugadores-de-futbol.png">
    <link rel="manifest" href="./manifest.json">
    <script src="./script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-firestore.js"></script>
    <script src="js/init.js">
    </script>
    <link href="css/estilos.css" rel="stylesheet">
    <script type="module" src="cmp/mi-footer.js"></script>
    <!-- metarial desing links-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper red lighten-1">
        <a href="#" class="brand-logo center"> Simulación de Dispositivo IoT</a>
      </div>
    </nav>
    <main class="container">
      <div class="row">
        <div class="col s12">
          <div class="card deep-purple darken-1">
            <div class="card-content white-text">
              <span class="card-title">VER MOVIL</span>
            </div>
            <div class="card-action">
              <a class="waves-effect waves-light btn btn-floating pulse btn-large pulse" href="index.html" target="_blank">
                <i class="large material-icons">keyboard_return</i>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card-panel">
            <div class="contenido">
              <p>
                <a href="index.html" target="_blank"> Ver móvil.</a>
              </p>
              <p>
                <label>
                  Dispositivo
                  <output id="ctDispositivo"></output>
                </label>
              </p>
              <p>
              <label>
                  Entrada
                  <input id="ctEntrada" type="range" min="0" max="10">
                </label>
              </p>
              <p>
                <label>
                  <input id="ctSondea" type="checkbox" checked>
                  Sondea Salida
                </label>
              </p>
              <p>
                <label>
                  Salida
                  <output id="ctSalida"></output>
                </label>
              </p>
              <p>
                <output id="iotError"></output>
              </p>
            </div>
        </div>
      </div>
      <mi-footer></mi-footer>
      <script type="module" src="disp/CtrlDispositivo.js"></script>
    </main>
  </body>
</html>
